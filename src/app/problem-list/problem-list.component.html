<app-image-bar></app-image-bar>
<div class="container custom-container-width">
    <div class="border-bottom mt-3 mb-3">
        <h1 class="inline">Problems</h1>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 10%"></th>
                <th style="width: 60%">NAME</th>
                <th style="width: 30%">Submit AC rate</th>
            </tr>
        </thead>
        <tbody class="ProblemList">
            <tr *ngFor="let Problem of ProblemList">
                <td>{{Problem.id}}</td>
                <td>{{Problem.name}}</td>
                <td>{{Problem.acrate}}</td>
            </tr>
        </tbody>
    </table>

    <div class = "mx-auto">
        <nav aria-label="Page navigation example">
            <ul class="pagination ProblemList justify-content-center">
                <li class="page-item" (click)="jumpPage(-5)">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
                </li>

                <li *ngFor="let index of pages" class="page-item" (click)="onSelect(index)">
                    <a class="page-link">{{index}}</a>
                </li>
                
                <li class="page-item" (click)="jumpPage(5)">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
